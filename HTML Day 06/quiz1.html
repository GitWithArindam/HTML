<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Write a vertically aligned form</h1>
    <form action="post">
        <div>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" placeholder="Enter your Name">
        </div>
        <div>
            <label for="city">Enter your City</label>
            <input type="text" id="city" placeholder="Enter your City">
        </div>
        <div>
            <label for="pincode">Enter your Pincode</label>
            <input type="text" id="pincode" placeholder="Enter your Pincode">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
